version: "3.8"

services:
  db:
    image: mysql:8.4
    env_file: .env
    environment:
      - TZ=Asia/Tokyo # データベースのタイムゾーンを日本時間に設定
    volumes:
      - db_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf # MySQLの設定ファイルをマウント
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - TZ=Asia/Tokyo # Railsのタイムゾーンを日本時間に設定
    env_file: .env

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "4000:3000"
    environment:
      - TZ=Asia/Tokyo # Next.jsのタイムゾーンを日本時間に設定

volumes:
  db_data:
